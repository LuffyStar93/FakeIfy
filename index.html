<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FakeIfy</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" type="image/png" href="./assets/favicon.png">
        <!-- <script src="./script.js"></script> -->
        <script src="https://kit.fontawesome.com/3514aa6d91.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Signika:wght@400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav id="nav">
            <span id="site_name">FakeIfy</span>
        </nav>
        <section id="section1">
            <div class="topbar">
                <img class="album_cover" src="./assets/tha_carter_4_cover.jpg" alt="Tha Carter IV Cover">
                <div class="topbar_right">
                    <p class="type_of">ALBUM</p>
                    <h1 class="album_name">Tha Carter IV(DELUXE)</h1>
                    <h3 class="album_artist">Par <a class="album_artist_name" href="https://open.spotify.com/artist/55Aa2cqylxrFIXC767Z865">Lil Wayne</a></h3>
                    <h3 class="album_info">2011 â€¢ 18 titres, 1 h 11 min</h3>
                </div>
            </div>
            <div class="choice_button">
                <div id="play"><p id="play_text">LIRE</p></div>
                <div id="like"><i id="like_album" class="far fa-heart" aria-hidden="true"></i></div>
                <div id="option"><i class="fas fa-ellipsis-h"></i></div>
            </div>
            <div class="list">
                <table  class="playlist">
                    <thead class="playlist_header">
                        <tr >
                            <th>#</th>
                            <th></th>
                            <th class="song_title_head">TITRE</th>
                            <th>ARTIST</th>
                            <th><i class="far fa-clock"></i></th>
                            <th><i class="far fa-thumbs-up"></i></th>
                        </tr>
                    </thead>
                    <tbody class="playlist_body">
                    </tbody>
                </table>
            </div>
            
        </section class="audio_player">
        <section id="player">
            <audio id="yourAudio" preload='none'>
                <source src="./assets/music/intro.mp3" type="audio/mp3">
            </audio>
        </section> 
    </body>
    <script src="./script.js"></script>
</html>
